<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Formulaire d'inscription</h1>
  
  <form>
  
<label id="nom">Nom d'utilisateur</label>
<input type="text"name="nom"id="nom"><br><br>

<label id="mdp">Mot de passe</label>
<input type="password"name="mdp"id="mdp"><br><br>

<label for="mdp2">Confirmation du mot de passe</label>
<input type="password" name="mdp2" id="mdp2"><br><br>

<label for="mail">Email</label>
<input type="email" name="mail" id="mail"><br><br>

<label for="naissance">Date de naissance</label>
<input type="date" name="naissance" id="naissance"><br><br>

<label for="genre">Homme</label>
<input type="radio"name="sexe"homme,femme,autre><br><br>

<label for="genre">Femme</label>
<input type="radio"name="sexe"homme,femme,autre><br><br>

<label for="genre">Autre</label>
<input type="radio" name="sexe"homme;femme,autre><br><br>

<label for="bouton">Bouton s'inscrire</label>
<input type="submit"name="bouton" id="bouton">

  </form>
</body>
</html>
